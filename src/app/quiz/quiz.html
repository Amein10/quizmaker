<div class="page">
  <div class="card">
    <header class="top">
      <div class="title">ğŸ§© Quizmaker</div>
      <div class="spacer"></div>
      <button class="theme" (click)="toggleTheme()" [attr.aria-label]="'Skift til ' + (theme==='dark'?'lys':'mÃ¸rk')">
        <span *ngIf="theme==='dark'">â˜€ï¸</span>
        <span *ngIf="theme==='light'">ğŸŒ™</span>
      </button>
    </header>

    <div class="meta">SpÃ¸rgsmÃ¥l {{ currentQuestionIndex + 1 }} / {{ questions.length }}</div>
    <div class="progress"><div class="bar" [style.width.%]="progressPct"></div></div>

    <!-- Hovedindhold med fade -->
    <main class="content" *ngIf="!finished; else finishedBlock">
      <div class="fade" [class.in]="fade">
        <h2 class="question">{{ q.question }}</h2>

        <!-- billede til spÃ¸rgsmÃ¥let (valgfrit) -->
        <img *ngIf="q.img" [src]="q.img" alt="" class="q-img" />

        <ul class="options">
          <li *ngFor="let a of q.answers; index as i">
            <button
              class="opt"
              [class.correct]="answered && i === q.correctIndex"
              [class.wrong]="answered && selectedIndex === i && i !== q.correctIndex"
              [class.pressed]="!answered && selectedIndex === i"
              [disabled]="answered"
              (click)="selectAnswer(i)">

              <!-- billede i svaret (valgfrit) -->
              <ng-container *ngIf="a.img">
                <img [src]="a.img" alt="" class="opt-img" />
              </ng-container>

              <!-- ikon i svaret (valgfrit) -->
              <ng-container *ngIf="a.icon && !a.img">
                <span class="opt-icon">{{ a.icon }}</span>
              </ng-container>

              <span>{{ a.text }}</span>
            </button>
          </li>
        </ul>

        <div class="feedback" *ngIf="answered">
          <span *ngIf="selectedIndex === q.correctIndex" class="ok">âœ… Korrekt!</span>
          <span *ngIf="selectedIndex !== q.correctIndex" class="bad">
            âŒ Forkert. Rigtigt svar er <strong>{{ q.answers[q.correctIndex].text }}</strong>.
          </span>
        </div>

        <div class="actions">
          <button class="next" (click)="nextQuestion()" *ngIf="!isLast">NÃ¦ste</button>
        </div>
      </div>
    </main>

    <ng-template #finishedBlock>
      <div class="result fade in">
        <h3>ğŸ‰ Du har gennemfÃ¸rt quizzen!</h3>
        <p>Score: <strong>{{ score }}</strong> / {{ questions.length }}</p>
        <button class="next" (click)="restart()">PrÃ¸v igen</button>
      </div>
    </ng-template>
  </div>
</div>
